<html>
  <head>
    <title>Food Delivery Couriers Terms and Conditions</title>
    <meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
      html, body {
      }

      .container {
        padding-top: 50px;
        padding-left: 20px;
      }

      .list {
        list-style: none;
      }

      .list-item {
        padding-top: 4px;
        padding-bottom: 4px;
      }

      .list-item::before {
        content: ">";
        color: #34d186;
        font-weight: bold;
        display: inline-block; 
        width: 1em;
        margin-left: -1em;
      }

      .list-item-link {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        var organizationName = 'bolteu';
        var repoName = 'delivery-courier-terms-and-conditions';
        var directoryPath = window.location.pathname.replace(`/${repoName}/`, '').replace('index.html', '').replace('404.html', '');
        var refMatch = window.location.href.match(/ref=(\w+)/);
        var ref = refMatch ? refMatch[1] : '';
        var token = ['gh', 'p_Y', 'TXvIdu', '5NFWUbV6','LuUgvzV2ITNk', 'V5i3kPstn'].join('');
        var url = "https://api.github.com/repos/" +organizationName + "/" +repoName + "/contents/" + directoryPath;

        function render(data) {
            var htmlString = '<ul class="list">';

            htmlString += data.map(function(file) {
              var itemUrl = file.type === 'file' ? "https://raw.githack.com/bolteu/delivery-courier-terms-and-conditions/" + (ref || 'master') + "/" + file.path : file.name;
              
              return "<li class='list-item'><a class='list-item-link' href='" + itemUrl + "'>" + file.name + "</a></li>"
            }).join("");

            htmlString += '</ul>';
            document.body.innerHTML = "<div class='container'>" + htmlString + "</div>";
        }

        function loadData(url, token,  cb) {
          var req = new XMLHttpRequest();
          req.overrideMimeType("application/json");
          req.open('GET', url, true);
          if (token) {
            req.setRequestHeader('Authorization', 'token ' + token);
          }
          req.onload  = function() {
            try {
              var jsonResponse = JSON.parse(req.responseText);
              cb(null, jsonResponse);
            } catch (err) {
              cb(err);
            }
          };
          req.send(null);
        }

        loadData(url, '', function(error, data) {
          if (!error) {
            return render(data);
          }

          loadData(url, token, function(error, data) {
            if (!error) {
              return render(data);
            }
            document.body.innerHTML = "<pre>" + error + "</pre>";
          });
        });
      })();
    </script>
  <body>
</html>
